<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>地图标点</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=8zoCt5sxovNLYijbQcKA4SIeyzYuLajG"/>
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/GeoUtils/1.2/src/GeoUtils_min.js"></script>
    <link href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" rel="stylesheet">
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container", {
        coordsType: 5 // coordsType指定输入输出的坐标类型，3为gcj02坐标，5为bd0ll坐标，默认为5。
                      // 指定完成后API将以指定的坐标类型处理您传入的坐标
    });          // 创建地图实例
    var point1 = new BMap.Point(114.43035499992237, 30.468010925927559);  // 创建点坐标
    map.centerAndZoom(point1, 12);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    //1. 标点
    var marker1 = new BMap.Marker(point1);        // 创建标注
    map.addOverlay(marker1);                     // 将标注添加到地图中


    var point2 = new BMap.Point(114.41989512786928, 30.51347276318229);
    var marker2 = new BMap.Marker(point2);
    map.addOverlay(marker2);

    var point3 = new BMap.Point(114.4107, 30.477504);
    var marker3 = new BMap.Marker(point3);
    map.addOverlay(marker3);

    var point4 = new BMap.Point(114.364779,30.482235);
    var marker4 = new BMap.Marker(point4);
    map.addOverlay(marker4);

    var point5 = new BMap.Point(114.309587,30.549436);
    var marker5 = new BMap.Marker(point5);
    map.addOverlay(marker5);

    var point6 = new BMap.Point(114.497872,30.507379);
    var marker6 = new BMap.Marker(point6);
    map.addOverlay(marker6);

    var point7 = new BMap.Point(114.438512,30.516993);
    var marker7 = new BMap.Marker(point7);
    map.addOverlay(marker7);

</script>
</body>
</html>
