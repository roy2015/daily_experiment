<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>垮城市画折线</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=8zoCt5sxovNLYijbQcKA4SIeyzYuLajG"></script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 95%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
    <div id="allmap"></div>
    <input type="button" onclick="add_overlay();" value="添加覆盖物" />
    <input type="button" onclick="remove_overlay();" value="删除覆盖物" />
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");

    /*114.42702962285,30.468244382124
    114.42693635452,30.471527330654
    114.42690411532,30.478268845842
    114.42702938372,30.479503932843*/

    /*{
        "loc_time": 1608708421,
        "latitude": 30.468244382124,
        "longitude": 114.42702962285,
        "speed": 134.45104051185,
        "direction": 357.68521270881
    },
    {
        "loc_time": 1608708421,
        "latitude": 30.471527330654,
        "longitude": 114.42693635452,
        "speed": 134.45104051185,
        "direction": 359.56744290748
    },
    {
        "loc_time": 1608708441,
        "latitude": 30.478268845842,
        "longitude": 114.42690411532,
        "speed": 90.93661010262,
        "direction": 0.66345248286893
    },
    {
        "loc_time": 1608708461,
        "latitude": 30.479503932843,
        "longitude": 114.42702938372,
        "speed": 90.93661010262,
        "direction": 2.5556067061333
    }*/

    var point1 = new BMap.Point(114.42702962285,30.468244382124);
    var point2 = new BMap.Point(114.42693635452,30.471527330654)
    var point3 = new BMap.Point(114.42690411532,30.478268845842)
    var point4 = new BMap.Point(114.42702938372,30.479503932843)

    map.centerAndZoom(point1, 16);
    map.enableScrollWheelZoom();
    map.addControl(new BMap.NavigationControl())// 添加平移缩放控件


    map.addOverlay(new BMap.Marker(point1,{title: '1'}))
    map.addOverlay(new BMap.Marker(point2, {title: '2', icon: new BMap.Icon("./123.png", new BMap.Size(40, 38))}));
    // map.addOverlay(new BMap.Label("1",{position:point2}));

    map.addOverlay(new BMap.Marker(point3, {title: '3', icon: new BMap.Icon("./123.png", new BMap.Size(40, 38))}));
    // map.addOverlay(new BMap.Label("2",{position:point3}));
    map.addOverlay(new BMap.Marker(point4, { title: '4', icon: new BMap.Icon("./123.png", new BMap.Size(40, 38))}))

    var polyline = new BMap.Polyline([
        point1,
        point2,
        point3,
        point4
    ], {strokeColor:"blue", strokeWeight:5, strokeOpacity:0.5});   //创建折线


    //添加覆盖物
    function add_overlay(){
        map.addOverlay(polyline);          //增加折线
    }
    //清除覆盖物
    function remove_overlay(){
        map.clearOverlays();
    }


</script>
</body>
</html>
