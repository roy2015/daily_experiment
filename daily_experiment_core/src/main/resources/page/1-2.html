<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap {width: 100%; height:500px; overflow: hidden;}
        #result {width:100%;font-size:12px;}
        dl,dt,dd,ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        p{font-size:12px;}
        dt{
            font-size:14px;
            font-family:"微软雅黑";
            font-weight:bold;
            border-bottom:1px dotted #000;
            padding:5px 0 5px 5px;
            margin:5px 0;
        }
        dd{
            padding:5px 0 0 5px;
        }
        li{
            line-height:28px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8zoCt5sxovNLYijbQcKA4SIeyzYuLajG"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
    <!-- 计算覆盖物的工具类 -->
    <script type="text/javascript" src="http://api.map.baidu.com/library/GeoUtils/1.2/src/GeoUtils_min.js"></script>
    <!--加载检索信息窗口-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
    <title>鼠标绘制覆盖物</title>
</head>
<body>
<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">
    <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;"></div>
</div>
<div id="result">
<!--    <input type="button" value="标点是否在覆盖物内" onclick="overlaycomplete()"/>-->
    <input type="button" value="清除所有覆盖物" onclick="clearAll()"/>
</div>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map('map', {enableMapClick:false});//enableMapClick 禁用鼠标单击，避免谈交通信息框
    map.addControl(new BMap.NavigationControl())// 添加平移缩放控件
    map.enableScrollWheelZoom();//设置可滚动缩放
    var poi = new BMap.Point(114.43035499992237, 30.468010925927559);
    map.centerAndZoom(poi, 16);
    var overlays = [];
    var points = [];
    var overlaycomplete = function(e){
        var str = "";
        for(var i = 0; i < e.getPath().length; i++){
            str += e.getPath()[i].lat;
            str +=",";
            str += e.getPath()[i].lng;
            str +="\n";
        }
        alert(str);
        overlays.push(e);

        list = e.getPath()
        area = new BMap.Polygon(list)

        for(var i = 0; i < points.length; i++){
            if (!BMapLib.GeoUtils.isPointInPolygon(points[i], area) ) {
                alert("false");
                return;
            }
        }
        alert("true")
    };

    var styleOptions = {
        strokeColor:"#494949",    // 边线颜色。
        fillColor:"#999",      // 填充颜色。当参数为空时，圆形将没有填充效果。
        strokeWeight: 1,       // 边线的宽度，以像素为单位。
        strokeOpacity: 1,	   // 边线透明度，取值范围0 - 1。
        fillOpacity: 0.6,      // 填充的透明度，取值范围0 - 1。
        strokeStyle: 'dashed' // 边线的样式，solid或dashed。
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        isOpen: false, //是否开启绘制模式
        enableDrawingTool: false, //是否显示工具栏
        drawingToolOptions: {
            anchor: BMAP_ANCHOR_TOP_LEFT, //位置
            offset: new BMap.Size(5, 5), //偏离值
        },
        drawingModes: [
            BMAP_DRAWING_POLYGON // 多边形模式
        ],
        polygonOptions: styleOptions // 多边形的样式
    });


    var point1 = new BMap.Point(114.43035499992237, 30.468010925927559);  // 创建点坐标
    map.centerAndZoom(point1, 12);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    //1. 标点
    var marker1 = new BMap.Marker(point1);        // 创建标注
    map.addOverlay(marker1);                     // 将标注添加到地图中
    points.push(point1);

    var point2 = new BMap.Point(114.41989512786928, 30.51347276318229);
    var marker2 = new BMap.Marker(point2);
    map.addOverlay(marker2);
    points.push(point2);

    var point3 = new BMap.Point(114.4107, 30.477504);
    var marker3 = new BMap.Marker(point3);
    map.addOverlay(marker3);
    points.push(point3);

    var point4 = new BMap.Point(114.364779,30.482235);
    var marker4 = new BMap.Marker(point4);
    map.addOverlay(marker4);
    points.push(point4);

    var point5 = new BMap.Point(114.309587,30.549436);
    var marker5 = new BMap.Marker(point5);
    map.addOverlay(marker5);
    points.push(point5);

    var point6 = new BMap.Point(114.497872,30.507379);
    var marker6 = new BMap.Marker(point6);
    map.addOverlay(marker6);

    var point7 = new BMap.Point(114.438512,30.516993);
    var marker7 = new BMap.Marker(point7);
    map.addOverlay(marker7);
    points.push(point7);


    //添加鼠标绘制工具监听事件，用于获取绘制结果
    /*drawingManager.addEventListener('overlaycomplete', overlaycomplete);*/
    function clearAll() {
        for(var i = 0; i < overlays.length; i++){
            map.removeOverlay(overlays[i]);
        }
        overlays.length = 0
    }

    // 监听地图点击
    map.addEventListener("click", () => {
        drawingManager.open()
    });
    // 添加鼠标绘制工具监听事件，用于获取绘制结果
    // 多边形画完之后的事件
    drawingManager.addEventListener('polygoncomplete', overlaycomplete)
    drawingManager.setDrawingMode(BMAP_DRAWING_POLYGON);

</script>
</body>
</html>
